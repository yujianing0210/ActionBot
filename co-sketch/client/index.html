<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Object Drawing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <script>
    let video;
    let model;
    let objectDetected = false;
    let objectName = '';
    let objectColor = [0, 0, 0];
    let tracking = false;
    let serverConnection;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      video = createCapture(VIDEO);
      video.size(width, height);
      video.hide();

      // Connect to WebSocket server
      serverConnection = new WebSocket('ws://localhost:8080');

      // Load pre-trained model for object detection (e.g., COCO-SSD)
      cocoSsd.load().then(loadedModel => {
        model = loadedModel;
        detectObject();
      });

      // Handle incoming messages
      serverConnection.onmessage = function(event) {
        let data = JSON.parse(event.data);

        // Handle incoming draw data from the server
        if (data.type === 'draw') {
          drawFromServer(data.x, data.y);
        }
      };
    }

    function detectObject() {
      model.detect(video).then(predictions => {
        if (predictions.length > 0) {
          let detectedObject = predictions[0];
          objectName = detectedObject.class;
          objectDetected = true;

          // Send object type to server
          let message = JSON.stringify({ type: 'objectDetected', object: objectName });
          serverConnection.send(message);

          // Ask the user if they want to use the object
          if (confirm(`Do you want to use ${objectName} as your paintbrush?`)) {
            tracking = true;
            detectObjectColor(detectedObject);
          } else {
            objectDetected = false;
            detectObject();  // Retry object detection
          }
        }
      });
    }

    function detectObjectColor(object) {
      // Extract color from detected object (placeholder for actual color detection logic)
      objectColor = [random(255), random(255), random(255)];
      let colorMessage = JSON.stringify({ type: 'setColor', color: objectColor });
      serverConnection.send(colorMessage);
      startDrawingInstructions();
    }

    function startDrawingInstructions() {
      alert(`Now draw with your ${objectName} with your friends!`);
    }

    function draw() {
      if (tracking) {
        // Detect object coordinates (simple placeholder, you can improve this)
        let x = mouseX;
        let y = mouseY;

        // Send x, y coordinates to server
        let coordMessage = JSON.stringify({
          type: 'draw',
          x: x / width,   // Normalize
          y: y / height   // Normalize
        });
        serverConnection.send(coordMessage);
      }
    }

    function drawFromServer(x, y) {
      fill(objectColor);
      ellipse(x * width, y * height, 50, 50);
    }
  </script>
</body>
</html>
