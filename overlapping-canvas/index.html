<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay p5.js on Webcam</title>
  <style>
    /* Style to make both the canvas and video fill the entire screen */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Video container: full screen */
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Ensure the video covers the entire screen */
      z-index: 1;  /* Set the video below the canvas */
    }

    /* Canvas on top of the video */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;  /* Set the canvas on top */
      pointer-events: none;  /* Prevent canvas from capturing mouse events */
    }
  </style>
</head>
<body>
  <!-- Video element for the webcam feed -->
  <video id="videoElement" autoplay></video>

  <!-- Include p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Your p5.js sketch script -->
  <script src="sketch.js"></script>

</body>
</html>
